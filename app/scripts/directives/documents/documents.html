<div class="col-md-8">
  <interactive-header></interactive-header>

  <div class="list-filters">
    <span class="list-filters-label">Filter by type</span>
    <label ng-show="journalPapers" class="document-label journal"></label>
    <input ng-show="journalPapers" id="journalInput" type="checkbox" ng-model="journalInput">
    <label ng-show="externalPapers" class="document-label external-conference"></label>
    <input ng-show="externalPapers" id="externalInput" type="checkbox" ng-model="externalInput">
    <label ng-show="patents" class="document-label patent"></label>
    <input ng-show="patents" id="patentInput" type="checkbox" ng-model="patentInput">
    <label ng-show="internalPapers" class="document-label internal-conference"></label>
    <input ng-show="internalPapers" id="internalInput" type="checkbox" ng-model="internalInput">
    <label ng-show="technicalReports" class="document-label technical-report"></label>
    <input ng-show="technicalReports" id="technicalInput" type="checkbox" ng-model="technicalInput">
    <label ng-show="otherDocuments" class="document-label other-document"></label>
    <input ng-show="otherDocuments" id="otherInput" type="checkbox" ng-model="otherInput">
  </div>

  <ul class="results-list no-bullets">
    <li ng-repeat="item in list | orderBy : 'name' | orderBy : sortCommand | filter : filterPapers | limitTo : listLength">
      <span ng-class="[className, ('document-' + $index)]" ng-repeat="className in item.class track by $index"></span>
      <a ng-href="{{scienceLibrary}}/{{listName | limitTo : listName.length - 1}}/{{item.id}}" class="list-name"><span ng-show="item.status">[{{item.status}}] </span>{{item.name}}</a>
      <small ng-if="item.noteworthy"><span class="glyphicon glyphicon-star-empty highlight" aria-hidden="true"></span> ({{item.noteworthy}})</small>
      <small ng-if="item[sortValue] && sortShow" class="highlight">({{item[sortValue]}})</small>
    </li>

    <div class="button-container">
      <button class="btn btn-default" ng-click="seeMore()">See more</button>
    </div>
  </ul>
</div>

<div class="col-md-4">
  <!-- Publications -->
  <ita-statistics></ita-statistics>

  <div pie-chart data="pieData" factor="0.33"></div>

  <heatmap data="heatmapData"></heatmap>
</div>
