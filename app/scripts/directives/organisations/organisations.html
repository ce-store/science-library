<div class="col-md-12">
  <interactive-header></interactive-header>

  <div class="col-md-6">
    <div class="list-filters list-filters-indented">
      <span class="list-filters-label">Filter by industry</span>
      <label class="document-label ac"></label>
      <input id="acInput" type="checkbox" ng-model="acInput">
      <label class="document-label ind"></label>
      <input id="indInput" type="checkbox" ng-model="indInput">
      <label class="document-label gov"></label>
      <input id="govInput" type="checkbox" ng-model="govInput">
    </div>

    <ul class="results-list no-bullets" watch-height ng-style="resultsListStyle">
      <li ng-repeat="item in list | orderBy : 'name' | orderBy : sortCommand | filter : filterOrganisations">
        <!-- Organisation list -->
        <span ng-class="item.class"></span>
        <a ng-href="{{scienceLibrary}}/{{listName | limitTo : listName.length - 1}}/{{item.id}}" class="list-name">{{item.name}}</a>
        <small ng-if="item[sortValue] && sortShow" class="highlight">({{formatSortValue(item[sortValue], sortCommand)}})</small>
      </li>
    </ul>

    <div class="button-container">
      <button ng-class="{'disabled': list.length <= listLength}" class="btn btn-default" ng-click="seeMore()">See more</button>
    </div>
  </div>

  <div class="col-md-6">
    <p class="helper-text hover-helper-text center">Hover over a section of the sunburst to view details.</p>

    <sunburst data="sunburstData"></sunburst>
  </div>
</div>
