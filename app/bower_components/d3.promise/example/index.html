<html>
  <body>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../dist/d3.promise.min.js"></script>
    <script>
      // Create <div>
      ['csv', 'tsv', 'json', 'xml', 'text', 'html'].forEach(function(fnName){
        var div = document.createElement('div');
        div.setAttribute('id', 'test-'+fnName);
        document.body.appendChild(div);
      });

      d3.promise.csv('data/test.csv').then(function(data){
        document.getElementById('test-csv').innerHTML = data.map(function(row){
          return JSON.stringify(row);
        }).join('<br>');
      });

      d3.promise.text('data/test.csv').then(function(data){
        document.getElementById('test-text').innerHTML = data;
      });
    </script>
  </body>
</html>
