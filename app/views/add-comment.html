<div class="modal-header">
  <h2>Add a comment for {{type}} {{id}}</h2>
</div>
<div class="modal-body">
  <div>
    <label>
      User:
      <input ng-model="user" ng-placeholder="Your name"></input>
    </label>
  </div>

  <div>
    <textarea class="comment-textarea" ng-model="comment" placeholder="Write comment..."></textarea>
  </div>
</div>
<div class="modal-footer">
  <button class="btn-primary" type="button" ng-click="submit()">Submit</button>
</div>
