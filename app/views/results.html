<div class="col-md-12 footer-padding">
  <div class="row">
    <!-- Question -->
    <p class="description" ng-if="keywords">Things mentioning {{keywords | capitaliseFirst}}</p>
    <p class="description" ng-if="!keywords">Try searching for something</p>
  </div>

  <div class="row">
    <div class="list-view">
      <div class="col-md-12">
        <h3>
          View top <input class="highlight bold list-num" ng-model="listLength"></input> results
        </h3>
      </div>

      <div class="col-md-12">
        <!-- Results list -->
        <ul class="results-list">
          <li ng-repeat="item in results | orderBy: 'name' | limitTo : listLength">
            <a ng-href="{{item.type}}/{{item.id}}" class="list-name">{{item.name | capitaliseFirst}}</a>
            <small class="highlight">({{item.type | capitalise}})</small>
          </li>
          <p ng-if="!instances">No things found.</p>
        </ul>
      </div>
    </div>
  </div>
</div>
